<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackTest</title>
    <!-- Please don't remove these it is important for the challenge -->
    <script src="../challenges/challenge_main.js"></script>
    <script src="../NO_TOUCH/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../NO_TOUCH/css/main.css">
  </head>
  <body>
    <div>
      <h1 class="center">HackTest</h1>
      <h2 class="center" id="href">HT/{ctrl-shift-I}.html</h2>
      <p class="center">Press <kbd>F12</kbd>, or <kbd>ctrl-shift-I</kbd> to open the dev tools</p>
      <p class="center">Enter Password</p>
      <p class="center"><input type="text" id="password" autocapitalize="off" autocomplete="none" autofocus style="width: 20em;"></p>
      <p class="center"><button onclick="SubmitPW()">Submit</button></p>
      <p class="center"><button onclick="DisplayHint(1)">Hint</button></p>
      <p class="center"><button onclick="DisplaySolution(1)">Solution</button></p>
    </div>
  </body>
</html>
